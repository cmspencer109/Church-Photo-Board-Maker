<div class="d-flex flex-column align-items-center">
    <div>
      <sergey-import src="photo-template" />

      <div class="form-group">
        <label for="imageUpload" class="form-label mt-4">Upload an image</label>
        <input autocomplete="off" class="form-control" type="file" id="imageUpload" accept="image/*"
          x-on:change="isImageLoaded = true; guidesOn = true; 
            brightnessValue = defaultBrightnessValue; 
            contrastValue = defaultContrastValue; 
            saturateValue = defaultSaturateValue;
            hueRotateValue = defaultHueRotateValue;
            updateAdjustments(brightnessValue, contrastValue, saturateValue, hueRotateValue);">
      </div>

      <template x-if="isImageLoaded">
        <div class="mt-3 btn-group" role="group" id="imageButtonsGroup">
          <button x-ref="zoomInBtn" class="btn btn-primary" x-on:click="cropper.zoom(0.1)"><i class="fas fa-search-plus"></i></button>
          <button id="zoomOutBtn" class="btn btn-primary" x-on:click="cropper.zoom(-0.1)"><i class="fas fa-search-minus"></i></button>
          <button id="toggleGuides" class="btn btn-primary" x-on:click="guidesOn = !guidesOn"><i class="fas fa-ruler"></i> Guides</button>
        </div>
      </template>
    </div>
</div>
